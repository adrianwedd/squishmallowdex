# Cloudflare Pages Configuration
name = "squishmallowdex"
compatibility_date = "2024-01-01"

[build]
command = "python3 squishmallowdex.py && python3 deploy.py"
cwd = ""
watch_dir = "."

[build.upload]
format = "service-worker"
dir = "docs"

# Environment variables (if needed)
[env.production]
PYTHON_VERSION = "3.11"
